<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img class="navbarImg ms-3 me-1" src="./images/iddjEvf1wU_1719756515842.png" alt="">
                <a class="navbar-brand" >foodpanda</a>
            </div>
            <button id="orderbtn" class="btn">Place an order<i class="text-white fw-bolder ps-2 fa-solid fa-arrow-right-long"></i></button>
        </div>
      </nav>

      <section class="checkoutSec">

            <div class="w-auto d-flex justify-content-center align align-items-center py-3">
                <div>
                    <i class="fa-solid fa-box px-2"></i>
                </div>
                <div class="d-flex align-items-center">
                    <div class="loader progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        <div class="loader-container"></div>
                    </div>
                    <i class="fa-solid fa-truck px-2"></i>                      
                </div>
                <div class="d-flex align-items-center">
                    <div class="loader progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
                        <div class="loader-container"></div>
                    </div>                      
                    <i class="fa-solid fa-check px-2"></i>
                </div>
            </div>


            <div class="d-flex flex-wrap justify-content-center">
            <div class="checkoutDiv">
                <h3>Billing Details</h3>
            <div class="py-2">
                <label class="d-block">Name</label>
                <input id="orderUserName" class="ps-2 pe-4" type="text" placeholder="Enter Name">
            </div>
            <div class="py-2">
                <label class="d-block">Contact Number</label>
                <input id="orderUserNo" class="ps-2 pe-4" type="number" placeholder="Enter Number">
            </div>
            <div class="py-2">
                <label class="d-block">Address</label>
                <input id="orderUserAdd" class="ps-2 pe-4" type="text" placeholder="Enter Addresss">
            </div>
            <div class="py-2 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-centers">
                    <i class="ps-0 fa-brands fa-paypal"></i>
                    <label class="checkoutlabel">Paypal</label>
                </div>
                <div>
                    <input type="radio" name="payment">
                </div>
            </div>
            <div class="py-2 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-centers">
                    <i class="ps-0 fa-regular fa-credit-card"></i>
                    <label class="checkoutlabel">Debit Card</label>
                </div>
                <div>
                    <input type="radio" name="payment">
                </div>
            </div>
            <div class="py-2 d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-centers">
                    <i class="ps-0 fa-solid fa-money-bill"></i>
                    <label class="checkoutlabel">Cash on delivery</label>
                </div>
                <div>
                    <input type="radio" name="payment">
                </div>
            </div>
        </div>
        <div class="ps-3 py-3">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7238.950792916812!2d67.06411528902866!3d24.88176084466239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33ec1ef53e5c7%3A0x14849036f9416ef6!2sBahadurabad%20Gulshan-e-Iqbal%2C%20Karachi%2C%20Karachi%20City%2C%20Sindh%2C%20Pakistan!5e0!3m2!1sen!2s!4v1719864770959!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>
    </section>

    <script src="checkout.js"></script>
</body>
</html>
