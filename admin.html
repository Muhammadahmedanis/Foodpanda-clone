<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div class="d-flex" role="search">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add new product</button>
        <button id="goHome" class="ms-2 btn btn-primary" >Go Home Page</button>
      </div>
    </div>
  </nav> 

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div>
          <div class="mb-3">
            <label class="col-form-label">Prod Id:</label>
            <input type="text" class="form-control" id="prodId">
          </div>
          <div class="mb-3">
            <label class="col-form-label">Prod Image:</label>
            <input type="text" class="form-control" id="prodImg">
          </div>
          <div class="mb-3">
            <label class="col-form-label">Prod Title :</label>
            <input type="text" class="form-control" id="prodTitle">
          </div>
          <div class="mb-3">
            <label class="col-form-label">Prod review:</label>
            <input type="text" class="form-control" id="prodReview">
          </div>
          <div class="mb-3">
            <label class="col-form-label">Prod orders:</label>
            <input type="text" class="form-control" id="prodOrders">
          </div>
          <div class="mb-3">
            <label class="col-form-label">Prod Price:</label>
            <input type="text" class="form-control" id="prodPrice">
          </div>
          <div class="mb-3">
            <label class="col-form-label">Prod description:</label>
            <input class="form-control" id="prodDes"></input>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="addItem" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add Item</button>
      </div>
    </div>
  </div>
</div>


<div id="adminFastFoodSec" class="d-flex flex-wrap justify-content-center gap-4">
    
</div>
<br>
<div id="adminIcecreamSec" class="d-flex flex-wrap justify-content-center gap-4">
  
</div>
<br>
<div id="adminBeverageSec" class="d-flex flex-wrap justify-content-center gap-4">
  
</div>


<!-- Edit Card Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit Card</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="col-form-label">Edit Id:</label>
          <input type="text" class="form-control" id="editCardId">
        </div>
        <div class="mb-3">
          <label class="col-form-label">Edit Img src:</label>
          <input type="text" class="form-control" id="editCardImg">
        </div>
        <div class="mb-3">
          <label class="col-form-label">Edit card title:</label>
          <input type="text" class="form-control" id="editCardTitle">
        </div>
        <div class="mb-3">
          <label class="col-form-label">Edit product reiview:</label>
          <input type="text" class="form-control" id="editCardReview">
        </div>
        <div class="mb-3">
          <label class="col-form-label">Edit product prders:</label>
          <input type="text" class="form-control" id="editCardOrder">
        </div>
        <div class="mb-3">
          <label class="col-form-label">Edit product price:</label>
          <input type="text" class="form-control" id="editCardPrice">
        </div>
        <div class="mb-3">
          <label class="col-form-label">Edit product description:</label>
          <input type="text" class="form-control" id="editCardDescription">
        </div>
      </div>
      <div class="modal-footer">
        <button id="updateCard" class="btn btn-primary" data-bs-dismiss="modal">Update Card</button>
      </div>
    </div>
  </div>
</div>


  <script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
