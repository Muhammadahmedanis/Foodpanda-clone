<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
      <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img class="navbarImg ms-3 me-1" src="./images/iddjEvf1wU_1719756515842.png" alt="">
                <a class="navbar-brand" >foodpanda</a>
            </div>
            <button id="checkoutbtn" class="btn">Proceed To Checkout<i class="text-white fw-bolder ps-2 fa-solid fa-arrow-right-long"></i></button>
        </div>
      </nav>

      <div class="cartdiv text-center">
          <h2>Your Cart</h2>
      </div>
      <div id="sh">

        </div>
